{% extends 'datahub/base.html' %}


{% block title %}
    Edit Sub-Police Station | Hello River Police
{% endblock title %}

{% block content %}

<div class="flex items-center justify-center p-12">

     
    <div class="mx-auto w-full max-w-[550px] bg-white">
        <h2 style="text-align: center; font-size: 28px;" class="font-bold my-3">Edit Sub-Police Station</h2>
      <form
        class="py-6 px-9"
        method="POST"
      >
      {% csrf_token %}
        <div class="mb-5">
          <label
            for="sps"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Sub-Police Station (English):
          </label>
          <input required
            type="text"
            name="sps"
            id="sps"
            value="{{e.name}}"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
            <label
              for="spsbn"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              Sub-Police Station (Bangla):
            </label>
            <input required
              type="text"
              name="spsbn"
              id="spsbn"
              value="{{e.name_bn}}"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>
        
  
        <div>
          <button
            class="hover:shadow-form w-full hover:bg-blue-800 hover:text-white rounded-md bg-green-400 py-3 px-8 text-center text-base font-bold text-black outline-none"
          >
            Update Sub-Police Station
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
