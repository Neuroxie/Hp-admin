{% extends 'datahub/base.html' %} {% block title %} Law | Hello Highway
Police {% endblock title %} {% block style %}
<style>
  .checkbox:checked + .check-icon {
    display: flex;
  }
</style>
{% endblock style %} {% block content %}
<div class="sm:px-6 w-full">
  <!--- more free and premium Tailwind CSS components at https://tailwinduikit.com/ --->
  <div class="px-4 md:px-10 py-4 md:py-7">
    <div class="flex items-center justify-between">
      <p
        tabindex="0"
        class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800"
      >
        Law
      </p>
      
    </div>
  </div>
  <div class="bg-white py-4 md:py-7 px-4 md:px-8 xl:px-10">
    
    <div class="mt-7 overflow-x-auto">
      <table class="w-full whitespace-nowrap">
        <thead>
            <tr>
                <th>Law</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th></th>
                <th></th>
            </tr>
            <tr class="h-3"></tr>
        </thead>
        <tbody>
          <tr
            tabindex="0"
            class="focus:outline-none h-16 border border-gray-100 rounded"
          >
            <td class="">
              <div class="flex items-center pl-5">
                <p
                  class="text-base font-medium leading-none text-gray-700 mr-2"
                >
                  {{l.name}}
                </p>
               
              </div>
            </td>
            
            <td class="pl-5">
              <button
                class="font-bold py-3 px-3 text-sm focus:outline-none leading-none text-blue-600 bg-gray-100 rounded"
              >
                {{l.created_at}}
              </button>
            </td>
            <td class="pl-5">
                <button
                  class="py-3 px-3 text-sm focus:outline-none leading-none text-green-600 font-bold bg-gray-100 rounded"
                >
                  {{l.updated_at}}
                </button>
              </td>
            <td class="pl-4">
              <a
                href="{{l.file.url}}"
                class="font-bold focus:ring-2 focus:ring-offset-2 focus:ring-red-300 text-sm leading-none text-white py-3 px-5 bg-blue-600 rounded hover:bg-blue-800 focus:outline-none"
              >
                Download
              </a>
            </td>
            <td class="pl-4">
                <a
                  href="/law/update"
                  class="font-bold focus:ring-2 focus:ring-offset-2 focus:ring-red-300 text-sm leading-none text-white py-3 px-5 bg-green-600 rounded hover:bg-green-800 focus:outline-none"
                >
                  Update
                </a>
              </td>
            
          </tr>
          <tr class="h-3"></tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %} {% block fscript %}

{% endblock fscript %}
